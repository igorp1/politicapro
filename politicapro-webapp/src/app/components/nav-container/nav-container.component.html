<div id="layout" [class.active]="menuOpen">
	<!-- Menu toggle -->
	<a id="menuLink" class="menu-link" (click)="toggleMenu()">
		<!-- Hamburger icon -->
		<i class="material-icons">menu</i>
	</a>

	<div id="menu" [class.active]="menuOpen">
		<div class="pure-menu">

			<a class="pure-menu-heading" routerLink="''"><add-pro [word]='menu.title'></add-pro></a>

			<ul class="pure-menu-list">
				<li class="pure-menu-item" *ngFor="let link of menu.links" routerLink="{{link.href}}"  [routerLinkActive]="['active-link']">
				<a class="pure-menu-link" >
					<i class="material-icons">{{link.icon}}</i>
					{{link.label}}
				</a> 
				</li>
			</ul>

		</div>
	</div>

	<div id="main">
		<router-outlet></router-outlet>
	</div>
</div>
